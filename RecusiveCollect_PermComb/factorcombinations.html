<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button style="height:100px;width:100px" onclick="tester()">test</button>
<script>
    function tester(){
        /**/
        var getFactors = function(n){
            var result = [];
            var cur = [];
            recurse(result,cur,n,2);
            return result;
        }

        var recurse = function(result,cur,n,start){
            if( n <= 1){
                if(cur.length >1){
                    result.push(cur.slice(0));
                }
                return;
            }

            for(var i = start;i<=n;i++){
                if(n % i ===0){//if n is divisble by i
                    cur.push(i);//add i to staging list
                    recurse(result,cur, n/i,i);//recursively operate on stage:n/i, starting at i
                    cur.pop();//remove from staging because it's been recursivel explored
                }
            }
        }

        console.log(getFactors(32));
    }


</script>
</body>
</html>

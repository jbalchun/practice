<button style="height:100px;width:100px" onclick="tester()">test</button>
<script>
    function tester() {
        /*
        tops become rights, lefts become tops
        *
        * Me.left = parent.right, me.right = parent, nullify parent? This is basically a linked list.
        * Reverse the linked list and shift these right pointers up one and reverse them
        *
        * return new root, maybe just use a global
        *
        * better to do iteratively w/ a stack.
        *
        * May be some weird edge case if left leaf has a hanging right.. we'll see for now
        * */

        var upsideDownBinaryTree = function(root){
            if(!root){
                return root;
            }
            if(!root.left && !root.right){
                return root;
            }
            var global = {root:null};
            recurse(root,global);
            return global.root;
        }

        var recurse = function(root,global,parent){
            if(!root){
                global.root = parent;
                return;
            }

            recurse(root.left,global,root);

            root.right = parent;
            if(parent){
                root.left = parent.right;
            }else{
                root.left = null;
            }

        }



        console.log();

    }


</script>

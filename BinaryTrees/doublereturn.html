    <meta charset="UTF-8">
    <title></title>

<body>
<button style="height:100px;width:100px" onclick="tester()">test</button>
<script>
    function tester(){
        var kthSmallest = function(root, k) {
            if(!root){
                return root;
            }
            var counter = {counter:0};
            return findKth(k,root,counter);
        };

        var findKth=function(k,root,counter){
            if(root.left){
                return findKth(k,root.left,counter);
            }
            counter.counter++;
            if(k === counter.counter){
                return root;
            }
            if(root.right){
                return findKth(k,root.right,counter);
            }
        }
        console.log(kthSmallest({left:},2));

    }


</script>

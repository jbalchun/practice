<button style="height:100px;width:100px" onclick="tester()">test</button>
<script>
    function tester() {

        /*O(n) soln, merge arrays,
        Like climbing a ladder, if i reach a new min, set it
        then loop again, move past the lower one. this is the only way we could get closer.
        * */
        function minDist(arr1,arr2){
            [1,2,4,5,6]
            [3,8,10]

            var i = 0;
            var j = 0;
            var min = Infinity;
            while(i<arr1.length && j<arr2.length){

                if(Math.abs(arr1[i]-arr2[j]) < min ){
                    min = Math.abs(arr1[i]-arr2[j]);
                }else if(arr1[i] < arr2[j]){
                    i++;
                }else{
                    j++
                }

            }
            return min;
        }

        console.log(minDist([1,2,4,5,6],[3,10]));

    }


</script>

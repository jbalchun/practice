<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button style="height:100px;width:100px" onclick="tester()">test</button>
<script>
    function tester(){
        function foo() {
            var x = 1;
            if (x) {
                (function () {
                    var x = 2;
                    // some other code
                    console.log(x);
                }());
            }
            return x;
            // x is still 1.
        }

        console.log(foo(3));
        //768614336404564700
        //768614336404564651
    }


</script>
</body>
</html>

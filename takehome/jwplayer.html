<script>
    function tester() {

        function solve(curCase,caps){
            var cash = curCase[0];
            var beer = curCase[1];
            var bonusAmt = curCase[2];
            var drank = 0;

            var bonusLast = caps ? Math.floor(caps/bonusAmt) : 0;
            var capsFromBonus = bonusLast ? bonusLast + caps % bonusAmt : 0;
            if(cash < beer){
                if(capsFromBonus === 0){
                    return bonusLast;
                }
                return bonusLast+solve(curCase,capsFromBonus);
            }

            var drankBottles = Math.floor(cash/beer);
            var moneyLeft = cash % beer;

            var bonus = Math.floor(drankBottles/bonusAmt);

            var leftOverCaps = (drankBottles % bonusAmt) + bonus;

            drank +=  drankBottles + bonusLast + bonus + solve([moneyLeft,beer,bonusAmt],leftOverCaps);

            return drank;

        }
        console.log(solve([6,2,2]));

    }
